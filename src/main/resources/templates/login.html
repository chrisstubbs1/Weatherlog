<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/login.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" th:href="@{https:/fonts.gstatic.com}" crossorigin/>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Macondo&display=swap}" rel="stylesheet"/>
    <title>Login</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row h-100">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 d-flex justify-content-center align-items-center">
            <div class="form-container d-flex flex-column justify-content-center w-75 h-50">
                <div class="row h-25">
                    <div class="col d-flex justify-content-center">
                        <h1>Log in</h1>
                    </div>
                </div>
                <div class="row h-75">
                    <div class="col d-flex justify-content-center">
                        <form name="f" th:action="@{/login}" method="post">
                            <div class="form-group mt-2">
                                <label for="username">Username</label>
                                <input id="username" name="username" type="text" class="form-control" placeholder="Enter Username"/>
                            </div>
                            <div class="form-group mt-2">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="Enter Password"/>
                            </div>
                            <button type="submit" class="btn btn-primary mt-4">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

<!--<script th:src="@{js/login.js}"></script>-->
</body>
</html>
