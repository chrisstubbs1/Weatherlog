<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/signup.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" th:href="@{https:/fonts.gstatic.com}" crossorigin/>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Macondo&display=swap}" rel="stylesheet"/>
    <title>Sign Up</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 middle">
            <div class="card-container" style="width: 100%; height: 100%; display: grid; place-items: center">
                <div class="card" style="width: 50%; ">
                    <img th:src="@{images/cardpic.jpg}" class="card-img-top" alt="umbrellas">
                    <div class="card-body">
                        <h5 class="card-title">Sign Up</h5>
                        <form id="signUpForm" method="post" action="https://localhost:8080/api/users">
                            <div class="row">
                                <div class="form-group col">
                                    <label for="fName">First Name</label>
                                    <input type="text" class="form-control" id="fName" name="firstName"
                                           placeholder="Enter First Name">
                                </div>
                                <div class="form-group col">
                                    <label for="lName">Last Name</label>
                                    <input type="text" class="form-control" id="lName" name="lastName"
                                           placeholder="Enter Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="uName">Userame</label>
                                <input type="text" class="form-control" id="uName" name="username"
                                       placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Enter Your Email">
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Enter Password">
                                </div>
                                <div class="form-group col">
                                    <label for="confirmPassword">Last Name</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                           name="confirmPassword" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bDay">Birthday</label>
                                <input type="date" class="form-control" name="birthday" id="bDay">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<script th:src="@{js/signup.js}"></script>

</body>
</html>
