<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/signup.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" th:href="@{https:/fonts.gstatic.com}" crossorigin/>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Macondo&display=swap}" rel="stylesheet"/>
    <title>Sign Up</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row h-100">
        <div class="col-md-2"></div>
        <div class="col-md-8 d-flex justify-content-center align-items-center flex-column  ">
            <div class="d-flex flex-column justify-content-center w-50">
                <img th:src="@{images/signuppic.jpg}" class="img-fluid rounded-top " alt="umbrellas">
            </div>
            <div class="form-container rounded-bottom d-flex flex-column justify-content-center w-50">
                <div class="row">
                    <div class="col">
                        <form id="signUpForm" method="post" action="https://localhost:8080/api/users"
                              class="needs-validation  p-3" novalidate>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="fName">First Name</label>
                                    <input type="text" class="form-control" id="fName" name="firstName"
                                           placeholder="Enter First Name" required>
                                    <div class="invalid-feedback">
                                        First name must be at least 2 characters.
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <label for="lName">Last Name</label>
                                    <input type="text" class="form-control" id="lName" name="lastName"
                                           placeholder="Enter Last Name" required>
                                    <div class="invalid-feedback">
                                        Last name must be at least 2 characters.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <label for="uName">Userame</label>
                                <input type="text" class="form-control" id="uName" name="username"
                                       placeholder="Enter Username" required>
                                <div class="invalid-feedback">
                                    Username must be at least 4 characters.
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Enter Your Email" required>
                            </div>
                            <div class="row mt-2">
                                <div class="form-group col">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control password" id="password" name="password"
                                           placeholder="Enter Password" min="8" required>
                                    <div class="invalid-feedback">
                                        Passwords must match.
                                    </div>
                                </div>
                                <div class="form-group co mt-2l">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control password" id="confirmPassword"
                                           name="confirmPassword" placeholder="Confirm Password" min="8" required>
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <label for="bDay">Birthday</label>
                                <input type="date" class="form-control" name="birthday" id="bDay" required>
                                <div class="invalid-feedback">
                                    Must be older than 2 to sign up.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3" id="submitBtn">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script th:src="@{js/signup.js}"></script>
</body>
</html>
