<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/userpage.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&family=Staatliches&display=swap"
          rel="stylesheet">
    <title>User Page</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="bg p-4 container-fluid">
    <div class="row h-100 gy-3">
        <div class="user-nav rounded col-md-4 d-flex flex-column justify-content-evenly">

            <div class="p-3">
                <h1 class="text-white">John Doe</h1>
            </div>

            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active" aria-current="true" id="btn-create">
                    Create a new Weather Event
                </button>
                <button type="button" class="list-group-item list-group-item-action" id="btn-view">View your Weather Events</button>
                <button type="button" class="list-group-item list-group-item-action" id="btn-event" >Event Feed</button>
                <button type="button" class="list-group-item list-group-item-action" id="btn-settings">Settings</button>
            </div>

            <button class="btn btn-primary align-self-end">Log out</button>
        </div>
        <div class="main-area col-md-8 d-flex justify-content-center flex-column">
            <div th:insert="frags/createfrag :: create"></div>
        </div>
    </div>
</div>
<script th:src="@{js/create.js}"></script>
<script th:src="@{js/userpage.js}"></script>

</body>
</html>
